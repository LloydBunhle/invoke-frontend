
<div class="container">
  <form>
    <div class="input-group mb-3 mt-5">
      <input type="text" class="form-control" placeholder="Filter by Date" (keyup)="filterResults($event)"#filter>
<!--      <button class="btn btn-outline-secondary" type="button" id="button-addon2" (keyup)="filterResults(filter.value)">Search</button>-->
    </div>
  </form>
  <table>
    <thead>
    <tr>
      <th>Date</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of filteredPriceList">
      <td>{{ item.date }}</td>
      <td>{{ item.price }}</td>
    </tr>
    </tbody>
  </table>
</div>
